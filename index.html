<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <h4 class="text-center">PRESUPUESTO APP</h4>
    <div class="container">
      <div class="row">
        <div
          class="rounded-2 col-6 border border-success bg-success p-2 text-dark bg-opacity-10"
        >
          <label for="cantidadPresupuesto">Ingresa Tu Presupuesto</label>
          <input
            class="form-control bg-success p-2 text-dark bg-opacity-10"
            id="cantidadPresupuesto"
            type="number"
            min="0"
          />
          <button
            class="btn btn-success"
            type="button"
            onClick="agregar(); this.disabled=true;"
          >
            Calcular
          </button>
        </div>

        <div class="col-2 centro">
          PRESUPUESTO
          <div class="container">
            <ul id="presupuesto"></ul>
          </div>
        </div>

        <div class="col-2 centro">
          GASTOS
          <div class="container">
            <ul id="sumarGasto"></ul>
          </div>
        </div>

        <div class="col-2 centro">
          SALDO
          <div class="container">
            <ul id="balance"></ul>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row">
        <div
          class="rounded-2 col-6 bg-danger p-2 text-dark bg-opacity-10 border border-danger"
        >
          <form id="formulario" action="javascript:void(0)">
            <label for="nombreGasto">Ingresa El Nombre Del Gasto</label>
            <input
              type="text"
              class="form-control bg-danger p-2 text-dark bg-opacity-10"
              id="nombreGasto"
            />

            <label for="cantidadGasto">Ingresa La Cantidad Del Gasto</label>
            <input
              type="number"
              class="form-control bg-danger p-2 text-dark bg-opacity-10"
              id="cantidadGasto"
              min="0"
            />
            <button
              type="button"
              class="btn btn btn-outline-danger"
              onclick="gasto()"
            >
              AÃ±adir Gasto
            </button>
          </form>
        </div>

        <div class="col-6 centro">
          <table class="table">
            <thead>
              <th>GASTO</th>
              <th>VALOR</th>
              <th></th>
            </thead>
            <tbody id="viewListaGasto"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/instruction.js"></script>
  </body>
</html>
