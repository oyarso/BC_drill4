<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto APP</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <h4>PRESUPUESTO APP</h4>
    <div class="container">
        <div class="row">
            <div class="rounded-2 col-6 border border-success bg-success p-2 text-dark bg-opacity-10">

                <label for="">Ingresa Tu Presupuesto</label>
                <input type="number" class="form-control bg-success p-2 text-dark bg-opacity-10"
                    id="cantidadPresupuesto">
                <button type="button" onClick="agregar(); this.disabled=true;" class="btn btn-success">Calcular</button>

            </div>

            <div class="col-2 centro">PRESUPUESTO

                <div class="container">
                    <ul id="mostrar">

                    </ul>
                </div>
            </div>

            <div class="col-2 centro">GASTOS
                <div class="container">
                    <ul id="mostrar2">

                    </ul>
                </div>
            </div>


            <div class="col-2 centro">SALDO
                <div class="container">
                    <ul id="mostrar5">

                    </ul>
                </div>
            </div>

        </div>
        <br>
        <form id="formulario" action="javascript:void(0)">
            <div class="row">

                <div class="rounded-2 col-6 bg-danger p-2 text-dark bg-opacity-10 border border-danger">
                    <label for="">Ingresa El Nombre Del Gasto</label>
                    <input type="text" class="form-control bg-danger p-2 text-dark bg-opacity-10" id="nombreGasto">
                    <label for="">Ingresa La Cantidad Del Gasto</label>
                    <input type="number" class="form-control bg-danger p-2 text-dark bg-opacity-10" id="cantidadGasto">
                    <button type="button" class="btn btn btn-outline-danger" onclick="gasto()">Añadir
                        Gasto</button>

                </div>

                <tr>
                    <table id="createOrderTable" class="col-6 centro">
                        <tbody>
                            <tr>
                                <th>GASTO</th>
                                <th>VALOR</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td class="pol3" id="mostrar3"></td>
                                <td class="pol4" id="mostrar4"></td>

                                <td>
                                    <button type="button" class="close" aria-hidden="true"
                                        onclick="deleteRow(this);"><i class="fa-sharp fa-solid fa-trash"></i> </button>                                
                                </td>
                            </tr>
                        </tbody>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
                    </table>
                    ​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
                </tr>



            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/instruction.js"></script>
</body>

</html>
